<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Crear cuenta</h2>
    </header>
    <div class="centrar">
        <form id="formCrearCuenta">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="newUserEmail" name="newUserEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="newUserUsername" name="newUserUsername" >
            </div>
            <div class="mb-3">
                <label class="form-label">Escriba su contraseña</label>
                <input type="password" id="newUserPassword1" name="newUserPassword1" class="form-control">
            <div class="mb-3 mt-3">
                <label class="form-label">Confirme su contraseña</label>
                <input type="password" id="newUserPassword2" name="newUserPassword2" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="errorCrearCuenta" class="centrar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
